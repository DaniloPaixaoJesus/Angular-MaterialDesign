<div>
<!-- this creates a google map on the page with the given lat/lng from -->
<!-- the component as the initial center of the map: -->
<agm-map 
    [latitude]="lat" 
    [longitude]="lng"
    [zoom]="zoomValue"
  >
  <agm-marker 
  [latitude]="lat" 
  [longitude]="lng"
  [iconUrl]="markerIcon"
  ></agm-marker>


  <agm-marker 
  [latitude]="lat2" 
  [longitude]="lng2"
  [iconUrl]="markerIcon"
  ></agm-marker>

  <agm-marker 
  [latitude]="lat3" 
  [longitude]="lng3"
  [iconUrl]="markerIcon"
  ></agm-marker>
  
</agm-map>
</div>
