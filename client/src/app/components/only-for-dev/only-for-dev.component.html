<div class="form-register">


 
   <div style="width: 200px; height: 200px; overflow: scroll;">
    <img [src]="imgSrc" id="imgTeste" name="imgTeste" class="zoom-beta-0"  >
   </div>
    
    
    <div>
        <button mat-button warn color="warn" (click)="zoomLess()">

          </button>
    </div>



</div>
